<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Mille Borne</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="logo">Welcome to Mille Bourne</div>
        <ul class="nav">
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Contact </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="scores">
      <div class="player">
        <p>
          Team 1: <input type="string" placeholder="Team1" id="team1Name" />
        </p>
        <p>
          score:
          <input type="number" placeholder="0" id="team1Score" />
        </p>
        <p>
          Round Winner?
          <input type="checkbox" id="team1RoundWin" />
        </p>
        <p>
          Did you lay any 200's:? <input type="checkbox" id="team1No200Yes" />
        </p>
        <p>
          Num Coup Forres:
          <input type="number" placeholder="0" id="team1CoupForres" />
        </p>
        <p>
          Num Safety Cards:
          <input type="number" placeholder="0" id="team1Safeties" />
        </p>

        <p id="showScoresTeam1">RoundScores</p>
        <p id="team1GameScore">Running Total:</p>
      </div>
      <!-- PLAYER 2 -->
      <div class="player">
        <p>
          Team 2: <input type="string" placeholder="Team2" id="team2Name" />
        </p>
        <p>
          score:
          <input type="number" placeholder="0" id="team2Score" />
        </p>
        <p>
          Round Winner?
          <input type="checkbox" id="team2RoundWin" />
        </p>
        <p>
          Did you lay any 200's:
          <input type="checkbox" id="team2No200Yes" />
        </p>
        <p>
          Num Coup Forres:
          <input type="number" placeholder="0" id="team2CoupForres" />
        </p>
        <p>
          Num Safety Cards:
          <input type="number" placeholder="0" id="team2Safeties" />
        </p>

        <p id="showScoresTeam2">RoundScores</p>
        <!-- <button id="newGame_btn">New game</button>
        <button id="nextRound_btn">Next Round</button> -->
        <p id="team2GameScore">Running Total:</p>
      </div>
    </div>
    <footer class="results">
      <div class="box">
        <button id="newGame_btn">New game</button>
        <button id="nextRound_btn">Next Round</button>
      </div>
    </footer>

    <script src="index.js"></script>
    <script src="./exportdata.js"></script>
  </body>
</html>
